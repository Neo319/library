<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

        <div class="header">
            <p>Developed by <a href="https://github.com/Neo319"> Alex N. (Github)</a>
            during <a href="https://www.theodinproject.com/">The Odin Project</a> Javascript Course</p>
            <h1>Library</h1>
            <button>ADD NEW BOOK</button>
        </div>

<div id="main">
        <div id="cards"> Placeholder text </div>

        <dialog id="myDialog">
            <h3>Add New Book</h3>
            <button id="closeDialog">x</button>
            
            <form action="./index.html" id="modalForm">
                <label for="title">Title: </label>
                <input type="text" id="title" placeholder="e.g. The Da Vinci Code">

                <label for="author">Author: </label>
                <input type="text" id="author" placeholder="Dan Brown">

                <label for="pages">Pages: </label>
                <input type="number" id="pages" placeholder="689">

                <label for="read">Read?</label>
                <input type="checkbox" id="read">
            </form>
        </dialog>
</div>







    <script src="script.js"></script>
</body>
</html>
